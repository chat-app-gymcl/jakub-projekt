<!DOCTYPE html>

<html>

<head>


</head>

<body>



    <label for="aktzastavka">Aktuální stanice:</label>

    <span id="aktzastavka"></span>
<br>

    <label for="cas">Čas odjezdu z aktuální zastávky:</label>

    <span id="cas"></span>
<br>

    <label for="naszastavka">Budoucí stanice:</label>

    <span id="naszastavka"></span>
<br>

    <label for="cas1">Čas příjezdu do budoucí zastávky:</label>

    <span id="cas1"></span>



  

  <script>

    const json = localStorage.getItem('form-data'); // načtení dat z localStorage

    const data = JSON.parse(json); // převod JSON řetězce na objekt

    document.querySelector('#aktzastavka').textContent = data; // zobrazení dat v HTML

    document.querySelector('#cas').textContent = data.cas;

    document.querySelector('#naszastavka').textContent = data.naszastavka;

    document.querySelector('#cas1').textContent = data.cas1;

  </script>

</body>

</html>
