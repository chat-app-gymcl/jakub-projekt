<label for="pets">Choose your pets:</label>
 
<select id="pets" multiple="multiple">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="rabbit">Rabbit</option>
    <option value="parrot">Parrot</option>
</select>
 
<button id="submit">Get Selected Values</button>

<script>
document.getElementById('submit').onclick = function() {
    var select = document.getElementById('pets');
    var selected = [...select.selectedOptions]
                    .map(option => option.value);
    alert(selected);
    document.getElementById("textaktzastavka").innerHTML = selected;

}
</script>

<p id="textaktzastavka">aktzastavka</p>
